<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>HPサイト</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/practice2.css">
</head>
<body>
	<header>
	<div class="header-left">
		<img src="img/flower_hibiscus.jpg">
	</div>
	<ul class="header-center">
		<li>TOP</li>
		<li>コンセプト</li>
		<li>プラン</li>
		<li>宴会</li>
		<li>料金</li>
		<li>メニュー</li>
		<li>オプション</li>
		<li>オリジナル<br>アイテム</li>
	</ul>
	<div class="header-right">
		WEB予約
	</div>
</header>
<!-- mainここから -->
<main>
	<div class="sbtitle">
		<div>
			<p>O K I N A W A</p>
			<p>S E A</p>
			<p>R E S T A U R A N T</p>
		</div>
		<div>
		<img src="img/flower_hibiscus1.jpg">
	    </div>
	</div>
</main>
<article>
	<section class="sec-text">
		<h1>当店のおすすめ料理</h1>
	</section>
	<section class="sec-plan">
		<ul class="plan-img">
			<li>
				<img src="img/food1.jpg">
				<span>シュリンプ</span>
			</li>
			<li>
				<img src="img/food2.jpg">
				<span>トルティーヤ</span>
			</li>
			<li>
				<img src="img/food3.jpg">
				<span>タイ料理</span>
			</li>
		</ul>

		<ul class="plan-img">
			<li>
				<img src="img/food4.jpg">
				<span>パンケーキ</span>
			</li>
			<li>
				<img src="img/food5.jpg">
				<span>エッグベネディクト</span>
			</li>
			<li>
				<img src="img/food6.jpg">
				<span>ポーたま</span>
			</li>
		</ul>
		<button class="btn-guide">
			<span>詳しくはこちら</span>
		</button>
	</section>
</article>

<aside>
	<form>
	<h1>WEB予約</h1>
		<div class="mail">
			<div class="form-name">
				<fieldset>
					<input type="text" name="name" placeholder="姓(苗字)">
				</fieldset>
				<fieldset>
					<input type="text" name="name" placeholder="名(下の名前)">
				</fieldset>
			</div>
			<fieldset>
				<input class="mailad" type="text" name="name" placeholder="メールアドレス">
			</fieldset>
			<fieldset>
				<input class="mailad" type="text" name="name" placeholder="パスワード">
			</fieldset>
			<fieldset>
				<textarea name="name" placeholder="お問い合わせ内容"></textarea>
			</fieldset>
			<fieldset>
				<button class="btn-guide">
				<span>送信</span>
				</button>
			</fieldset>
		</div>
	</form>
</aside>

<footer>
	<p>Thank you reading!</p>
</footer>

</body>
</html>
